<!doctype html>
<html>
    <head>
        <title>Soundcloud Ranker</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    </div>
    <body>


        <div class="navbar navbar-default navbar-fixed-top"> 
            <div class=container>
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{url_for('mainPage')}}"> Contacts App </a>
                </div>
                <div class="navbar-collapse navbar-responsive-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{{ url_for('showContacts') }}">Show Contacts </a>
                        </li>
                        <li>
                            <a href="{{ url_for('update') }}">Update Entries </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li> <p class="navbar-brand"> Find out what's hot online &nbsp </p></li>
                    </ul>
                </div>
            </div>
        </div>

    <div class=container>
        <div class=page-header id=banner>
            <div class=row>
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Followers</th>
                            <th>Tweets</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                        </tr>
                {% for entry in contacts %}
                            <tr>
                                 <td>{{ entry.id }} </td>
                                 <td>{{ entry.name }}</td>

                                 <td>{{ entry.location }}</td>
                                 <td>{{ entry.followers }}</td>
                                 <td>{{ entry.tweets }}</td>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <td><a href="{{ url_for('mainPage') }}delete/{{entry.id}}" class="btn btn-default">Delete</a></td>
                             </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
</div>
    </body>
</html>
